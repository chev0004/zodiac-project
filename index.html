<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script src="index.js"></script>
        <title>What's Your Zodiac?</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/images/icon.png" type="image/png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Rokkitt&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="forHover">
            <div class="main">
                <h1>What's your zodiac?</h1>
                <span class="desc">
                    Discover your zodiac sign by entering your birth date.
                </span>
                <div class="dropdowns">
                    <div class="dropdown">
                        <span class="tab">
                            <a>Month <a class="arrow">&#x2B9F;</a> </a>
                        </span>
                        <div class="dropdownMenu m">
                            <a class="item m">January</a>
                            <a class="item m">February</a>
                            <a class="item m">March</a>
                            <a class="item m">April</a>
                            <a class="item m">May</a>
                            <a class="item m">June</a>
                            <a class="item m">July</a>
                            <a class="item m">August</a>
                            <a class="item m">September</a>
                            <a class="item m">October</a>
                            <a class="item m">November</a>
                            <a class="item m">December</a>
                        </div>
                    </div>
                    <div class="dropdown d">
                        <span class="tab d">
                            <a>Day <a class="arrow d">&#x2B9F;</a> </a>
                        </span>
                        <div class="dropdownMenu d"></div>
                    </div>
                </div>
                <!-- added calcBox because I wanted to make only the button to float, but changed my mind. -->
                <!-- still keeping it though since I might change my mind again later -->
                <div class="calcBox">
                    <!-- <div class="calculate"><p>Calculate!</p></div> -->
                </div>
                <div class="selecticles"></div>
            </div>
        </div>
    </body>
</html>
